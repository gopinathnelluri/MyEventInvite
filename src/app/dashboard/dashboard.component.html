<nb-layout>

    <nb-layout-header fixed>
        <nb-user [name]="user?.name" [picture]="user?.picture"></nb-user>
        <a class="text-link" routerLink="../auth/logout">Logout</a>
    </nb-layout-header>
  
    <nb-layout-column>
      <router-outlet></router-outlet>
      <p>dashboard works!</p>


<div *ngIf="isAuthenticated$ | async">
    Current User Token:
    <pre> {{ userToken$ | async | json }} </pre>
  </div>
  
  <div *ngIf="data$ | async">
    Data from backend
    <pre>{{ data$ | async | json }}</pre>
  </div>
  
  <a
    *ngIf="isAuthenticated$ | async"
    routerLink="../auth/logout">
    Logout
    </a>
  
  
  
  <button (click)="getData()">Get data from Firebase</button>

    </nb-layout-column>
  
    <nb-layout-footer fixed>
    
    </nb-layout-footer>
  
</nb-layout>
